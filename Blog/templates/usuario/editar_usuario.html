{% extends "padre.html" %}
{% load static %}
{% block contenido %}
<!DOCTYPE html>
<html lang="en">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Edita tu usuario!!</h1>
                <p class="lead mb-0">modifica tu informacion para conocerte mejor!</p>
            </div>
        </div>
    </header>
<body>
    <h1>Editar Usuario</h1>
    <form id="edit-user-form" action="{% url 'editar_usuario' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">Nombre:</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Apellido:</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Correo electrónico:</label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="confirmSaveChanges()">Guardar Cambios</button>
    </form>
    <script>
        function confirmSaveChanges() {
            if (confirm("¿Estás seguro de que quieres guardar los cambios en tu perfil?")) {
                document.getElementById("edit-user-form").submit();
            }
        }
    </script>
</body>
</html>
{% endblock %}
